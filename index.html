    <script>
        // Game state
        let gameState = {
            player: { x: 1, y: 1, hp: 100, level: 1, score: 0, items: 0 },
            maze: [],
            mazeSize: 15,
            cellSize: 30,
            treasures: [],
            monsters: [],
            gameRunning: true,
            lastMoveTime: 0
        };

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const miniMapCanvas = document.getElementById('miniMap');
        const miniCtx = miniMapCanvas.getContext('2d');

        // Resize canvas
        function resizeCanvas() {
            const gameArea = document.querySelector('.game-area');
            canvas.width = gameArea.clientWidth;
            canvas.height = gameArea.clientHeight;
            miniMapCanvas.width = 80;
            miniMapCanvas.height = 80;
        }

        // Initialize maze
        function generateMaze() {
            const size = gameState.mazeSize;
            gameState.maze = Array(size).fill().map(() => Array(size).fill(1));
            
            // Simple maze generation
            for (let y = 1; y < size - 1; y += 2) {
                for (let x = 1; x < size - 1; x += 2) {
                    gameState.maze[y][x] = 0;
                    
                    // Add random paths
                    if (Math.random() > 0.3) {
                        if (y > 1 && Math.random() > 0.5) gameState.maze[y-1][x] = 0;
                        if (x > 1 && Math.random() > 0.5) gameState.maze[y][x-1] = 0;
                    }
                }
            }

            // Add treasures and monsters
            gameState.treasures = [];
            gameState.monsters = [];
            
            for (let i = 0; i < 8; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * size);
                    y = Math.floor(Math.random() * size);
                } while (gameState.maze[y][x] === 1 || (x === 1 && y === 1));
                
                if (i < 5) {
                    gameState.treasures.push({x, y});
                } else {
                    gameState.monsters.push({x, y, hp: 30});
                }
            }
        }

        // Render game
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const cellSize = gameState.cellSize;
            const offsetX = canvas.width / 2 - gameState.player.x * cellSize;
            const offsetY = canvas.height / 2 - gameState.player.y * cellSize;

            // Draw maze
            for (let y = 0; y < gameState.mazeSize; y++) {
                for (let x = 0; x < gameState.mazeSize; x++) {
                    const screenX = x * cellSize + offsetX;
                    const screenY = y * cellSize + offsetY;
                    
                    if (gameState.maze[y][x] === 1) {
                        // Wall
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(screenX, screenY, cellSize, cellSize);
                        ctx.strokeStyle = '#654321';
                        ctx.strokeRect(screenX, screenY, cellSize, cellSize);
                    } else {
                        // Floor
                        ctx.fillStyle = '#90EE90';
                        ctx.fillRect(screenX, screenY, cellSize, cellSize);
                    }
                }
            }

            // Draw treasures
            gameState.treasures.forEach(treasure => {
                const screenX = treasure.x * cellSize + offsetX + 5;
                const screenY = treasure.y * cellSize + offsetY + 5;
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(screenX, screenY, cellSize - 10, cellSize - 10);
                ctx.fillStyle = '#FFA500';
                ctx.fillRect(screenX + 2, screenY + 2, cellSize - 14, cellSize - 14);
            });

            // Draw monsters
            gameState.monsters.forEach(monster => {
                const screenX = monster.x * cellSize + offsetX + 5;
                const screenY = monster.y * cellSize + offsetY + 5;
                ctx.fillStyle = '#FF0000';
                ctx.beginPath();
                ctx.arc(screenX + cellSize/2 - 5, screenY + cellSize/2 - 5, cellSize/2 - 5, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw player
            const playerScreenX = canvas.width / 2 - cellSize / 2;
            const playerScreenY = canvas.height / 2 - cellSize / 2;
            ctx.fillStyle = '#FF69B4';
            ctx.beginPath();
            ctx.arc(playerScreenX + cellSize/2, playerScreenY + cellSize/2, cellSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#FFF';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üå∏', playerScreenX + cellSize/2, playerScreenY + cellSize/2 + 5);

            // Draw mini map
            renderMiniMap();
        }

        // Render mini map
        function renderMiniMap() {
            miniCtx.clearRect(0, 0, 80, 80);
            
            const scale = 80 / gameState.mazeSize;
            
            for (let y = 0; y < gameState.mazeSize; y++) {
                for (let x = 0; x < gameState.mazeSize; x++) {
                    const color = gameState.maze[y][x] === 1 ? '#333' : '#fff';
                    miniCtx.fillStyle = color;
                    miniCtx.fillRect(x * scale, y * scale, scale, scale);
                }
            }
            
            // Player position
            miniCtx.fillStyle = '#FF69B4';
            miniCtx.fillRect(gameState.player.x * scale, gameState.player.y * scale, scale, scale);
        }

        // Move player
        function movePlayer(dx, dy) {
            const newX = gameState.player.x + dx;
            const newY = gameState.player.y + dy;
            
            if (newX >= 0 && newX < gameState.mazeSize && 
                newY >= 0 && newY < gameState.mazeSize && 
                gameState.maze[newY][newX] === 0) {
                
                gameState.player.x = newX;
                gameState.player.y = newY;
                
                // Check for treasures
                const treasureIndex = gameState.treasures.findIndex(t => t.x === newX && t.y === newY);
                if (treasureIndex !== -1) {
                    gameState.treasures.splice(treasureIndex, 1);
                    gameState.player.score += 100;
                    gameState.player.items++;
                    showMessage('ÂÆùÁâ©„ÇíË¶ã„Å§„Åë„Åæ„Åó„ÅüÔºÅ +100„Éù„Ç§„É≥„Éà');
                    speak('ÂÆùÁâ©„ÇíË¶ã„Å§„Åë„Åæ„Åó„ÅüÔºÅ');
                    if (navigator.vibrate) navigator.vibrate(200);
                }
                
                // Check for monsters
                const monsterIndex = gameState.monsters.findIndex(m => m.x === newX && m.y === newY);
                if (monsterIndex !== -1) {
                    const monster = gameState.monsters[monsterIndex];
                    gameState.player.hp -= 10;
                    showMessage('„É¢„É≥„Çπ„Çø„Éº„Å´ÈÅ≠ÈÅáÔºÅ -10 HP');
                    speak('„É¢„É≥„Çπ„Çø„Éº„ÅåÁèæ„Çå„Åæ„Åó„ÅüÔºÅ');
                    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                    
                    if (gameState.player.hp <= 0) {
                        showMessage('„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ');
                        speak('„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„Åß„Åô');
                        gameState.gameRunning = false;
                    }
                }
                
                updateUI();
                render();
            }
        }

        // Touch controls
        let touchStart = null;
        let isMoving = false;

        // D-pad controls
        document.querySelectorAll('.d-pad-button').forEach(button => {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const direction = button.dataset.direction;
                handleMove(direction);
            });
        });

        // Swipe controls
        canvas.addEventListener('touchstart', (e) => {
            touchStart = {
                x: e.touches[0].clientX,
                y: e.touches[0].clientY
            };
        });

        canvas.addEventListener('touchend', (e) => {
            if (!touchStart) return;
            
            const touchEnd = {
                x: e.changedTouches[0].clientX,
                y: e.changedTouches[0].clientY
            };
            
            const dx = touchEnd.x - touchStart.x;
            const dy = touchEnd.y - touchStart.y;
            const threshold = 50;
            
            if (Math.abs(dx) > threshold || Math.abs(dy) > threshold) {
                if (Math.abs(dx) > Math.abs(dy)) {
                    handleMove(dx > 0 ? 'right' : 'left');
                } else {
                    handleMove(dy > 0 ? 'down' : 'up');
                }
            }
            
            touchStart = null;
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': case 'w': case 'W': handleMove('up'); break;
                case 'ArrowDown': case 's': case 'S': handleMove('down'); break;
                case 'ArrowLeft': case 'a': case 'A': handleMove('left'); break;
                case 'ArrowRight': case 'd': case 'D': handleMove('right'); break;
                case ' ': attackAction(); break;
                case 'e': case 'E': useItem(); break;
            }
        });

        function handleMove(direction) {
            const now = Date.now();
            if (now - gameState.lastMoveTime < 200) return; // Throttle movement
            gameState.lastMoveTime = now;
            
            switch(direction) {
                case 'up': movePlayer(0, -1); break;
                case 'down': movePlayer(0, 1); break;
                case 'left': movePlayer(-1, 0); break;
                case 'right': movePlayer(1, 0); break;
            }
        }

        // Action functions
        function attackAction() {
            const nearbyMonster = gameState.monsters.find(m => 
                Math.abs(m.x - gameState.player.x) <= 1 && 
                Math.abs(m.y - gameState.player.y) <= 1
            );
            
            if (nearbyMonster) {
                nearbyMonster.hp -= 20;
                showMessage('„É¢„É≥„Çπ„Çø„Éº„ÇíÊîªÊíÉÔºÅ -20 HP');
                speak('ÊîªÊíÉ„Åó„Åæ„Åó„ÅüÔºÅ');
                
                if (nearbyMonster.hp <= 0) {
                    const index = gameState.monsters.indexOf(nearbyMonster);
                    gameState.monsters.splice(index, 1);
                    gameState.player.score += 50;
                    showMessage('„É¢„É≥„Çπ„Çø„Éº„ÇíÂÄí„Åó„Åæ„Åó„ÅüÔºÅ +50„Éù„Ç§„É≥„Éà');
                    speak('„É¢„É≥„Çπ„Çø„Éº„ÇíÂÄí„Åó„Åæ„Åó„ÅüÔºÅ');
                }
                
                updateUI();
                render();
            } else {
                showMessage('ÊîªÊíÉ„Åô„ÇãÊïµ„Åå„ÅÑ„Åæ„Åõ„Çì');
                speak('ÊîªÊíÉ„Åô„ÇãÊïµ„Åå„ÅÑ„Åæ„Åõ„Çì');
            }
            
            if (navigator.vibrate) navigator.vibrate(100);
        }

                gameState.player.items--;
                gameState.player.hp = Math.min(100, gameState.player.hp + 20);
                showMessage('„Ç¢„Ç§„ÉÜ„É†„Çí‰ΩøÁî®„Åó„Åæ„Åó„ÅüÔºÅ +20 HP');
                speak('ÂõûÂæ©„Åó„Åæ„Åó„ÅüÔºÅ');

            } else {
                showMessage('„Ç¢„Ç§„ÉÜ„É†„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');

                clean: '„Åæ„Åç„Å°„ÇÉ„Çì„ÅØ„ÅäÁâá‰ªò„Åë„Çí„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ„ÅäÈÉ®Â±ã„Åå„Åç„Çå„ÅÑ„Å´„Å™„Çä„Åæ„Åó„ÅüÔºÅ',
                video: '„Åæ„Åç„Å°„ÇÉ„Çì„ÅØYouTube„ÇíË¶ã„Å¶„ÅÑ„Åæ„Åô„ÄÇÊ•Ω„Åó„ÅÑÂãïÁîª„ÇíË¶ã„Å§„Åë„Åü„Åø„Åü„ÅÑÔºÅ',
                snack: '„Åæ„Åç„Å°„ÇÉ„Çì„ÅØ„Åä„ÇÑ„Å§„Çø„Ç§„É†„Åß„Åô„ÄÇÁæéÂë≥„Åó„Åù„ÅÜ„Å´È£ü„Åπ„Å¶„ÅÑ„Åæ„Åô„Å≠ÔºÅ',
                sleep: '„Åæ„Åç„Å°„ÇÉ„Çì„ÅØ„ÅäÊòºÂØù‰∏≠„Åß„Åô„ÄÇ„Åô„ÇÑ„Åô„ÇÑÊ∞óÊåÅ„Å°„Çà„Åï„Åù„ÅÜ„ÄÇ',
                walk: '„Åæ„Åç„Å°„ÇÉ„Çì„ÅØ„ÅäÊï£Ê≠©„Å´Âá∫„Åã„Åë„Åæ„Åó„Åü„ÄÇÂÖÉÊ∞ó„ÅÑ„Å£„Å±„ÅÑ„Åß„ÅôÔºÅ'

            const message = actions[action] || '„Åæ„Åç„Å°„ÇÉ„Çì„ÅØ‰Ωï„Åã„Çí„Åó„Å¶„ÅÑ„Åæ„ÅôÔºÅ';

            speak(message);
            
            if (navigator.vibrate) navigator.vibrate(150);
        }

        // UI functions
        function showMessage(text) {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = text;
            messageArea.classList.add('show');
            
            setTimeout(() => {
                messageArea.classList.remove('show');
            }, 3000);
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
            }
        }

        function updateUI() {
            document.getElementById('hp').textContent = gameState.player.hp;
            document.getElementById('level').textContent = gameState.player.level;
            document.getElementById('score').textContent = gameState.player.score;
            document.getElementById('items').textContent = gameState.player.items;
        }

        // Initialize game
        function initGame() {
            resizeCanvas();
            generateMaze();
            updateUI();
            render();
            
            // Load saved game if exists
            const saved = localStorage.getItem('makiGameSave');
            if (saved) {
                try {
                    gameState = Object.assign(gameState, JSON.parse(saved));
                    updateUI();
                    render();
                } catch (e) {
                    console.log('Failed to load save');
                }
            }
            
            showMessage('„Åæ„Åç„Å°„ÇÉ„Çì„ÅÆÂÜíÈô∫„ÅåÂßã„Åæ„Çä„Åæ„Åó„ÅüÔºÅ');
            speak('„Åæ„Åç„Å°„ÇÉ„Çì„ÅÆÂÜíÈô∫„ÅåÂßã„Åæ„Çä„Åæ„Åó„ÅüÔºÅËø∑Ë∑Ø„ÇíÊé¢Á¥¢„Åó„Åæ„Åó„Çá„ÅÜÔºÅ');
        }

        // Event listeners
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', initGame);

        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // PWA installation
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
        });
    </script>
